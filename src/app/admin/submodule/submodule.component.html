<schd-crud-table
        [headerTitle]="headerTitle"
        [tooltipTitle]="tooltipTitle"
        [fetchData]="data"
        [columns]="columns"
        [sort]="{active: 'label', direction: 'asc'}"
        [tableContent]="tableContent"
        [sortingDataAccessor]="tableContent"
        [useTableContentForFiltering]="true"
        [filterAttrs]="filterAttrs"
        [delete]="delete"
        [create]="create"
        [update]="update">
</schd-crud-table>
