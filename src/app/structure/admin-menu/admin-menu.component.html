<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">
    <button *ngFor="let menu of menus"
            mat-menu-item
            (click)="openMenu(menu)">
        <mat-icon>{{menu.icon}}</mat-icon>
        <span>{{menu.label}}</span>
    </button>
</mat-menu>
