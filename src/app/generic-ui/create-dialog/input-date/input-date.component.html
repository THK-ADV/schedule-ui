<mat-form-field>
    <div class="date-picker">
        <input matInput
               readonly
               [matDatepicker]="dp"
               [placeholder]="input.label"
               [formControl]="formControl"
               (click)="dp.open()">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    </div>
    <mat-datepicker #dp color="primary"></mat-datepicker>
</mat-form-field>
