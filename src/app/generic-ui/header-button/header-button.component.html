<div class="abstractTableMainTitle">
    <h1>{{headerTitle}}</h1>
    <span>
        <button *ngIf="create"
                mat-flat-button
                [color]="'primary'"
                (click)="onCreate()"
                [matTooltip]="tooltipTitle"
                matTooltipPosition="below">
            <mat-icon>add</mat-icon>
        </button>
    </span>
</div>
